<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABCs of CSS Technology</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section of the page -->
    <header>
        <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
        <!-- Subheading to provide additional context -->
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
    </header>
    <main>
        <div class="content-container" id="content-container">
            <!-- Dynamic content for letters will appear here -->
        </div>
    </main>
        <!-- Containers for the buttons to interact with the content -->
        <div class="button-container">
            <button id="btn-a">A</button> <!-- Button to display content for letter A -->
            <button id="btn-b">B</button> <!-- Button to display content for letter B -->
            <button id="btn-c">C</button> <!-- Button to display content for letter C -->
        </div>
    </main>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="js/script.js"></script>
</body>
</html>
