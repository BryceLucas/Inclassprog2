<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Interactive ABCs of CSS Technology</title>
</head>
<body>
    <header>
        <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
    </header>

    <div class="instruction-box">
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
    </div>

    <div class="pictures">
        <div class="a-picture" id="a-picture" style="visibility: hidden;">
            <img src="Images/css-letter-a.png" alt="A is for aspect-ratio">
            <button onclick="ainvis()">Hide Result</button>
        </div>

        <div class="b-picture" id="b-picture" style="visibility: hidden;">
            <img src="Images/css-letter-b.png" alt="B is for border">
            <button onclick="binvis()">Hide Result</button>
        </div>

        <div class="c-picture" id="c-picture" style="visibility: hidden;">
            <img src="Images/css-letter-c.png" alt="C is for colors">
            <button onclick="cinvis()">Hide Result</button>
        </div>
    </div>

    <div class="btns">
        <button onclick="avis()">A</button>
        <button onclick="bvis()">B</button>
        <button onclick="cvis()">C</button>
    </div>
</body>
</html>
