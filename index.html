<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Interactive ABCs of CSS Technology</title>
</head>
<body>
    <header>
        <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
    </header>

    <div class="instruction-box">
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
    </div>

    <div class="pictures">
        <div id="a-picture" class="picture">
            <img src="Images/css-letter-a.png" alt="A is for aspect-ratio">
            <button id="hide-a">Hide Result</button>
        </div>

        <div id="b-picture" class="picture">
            <img src="Images/css-letter-b.png" alt="B is for border">
            <button id="hide-b">Hide Result</button>
        </div>

        <div id="c-picture" class="picture">
            <img src="Images/css-letter-c.png" alt="C is for colors">
            <button id="hide-c">Hide Result</button>
        </div>
    </div>

    <div class="btns">
        <button id="btn-a">A</button>
        <button id="btn-b">B</button>
        <button id="btn-c">C</button>
    </div>
</body>
</html>
